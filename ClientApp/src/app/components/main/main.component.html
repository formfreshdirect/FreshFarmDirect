<!-- main.component.html -->
<mat-toolbar color="primary" [ngStyle]="{'background-color': currentTheme?.accentColor, 'color': currentTheme?.textColor}"  class="example-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-app-name">FarmFresh Direct</span>
  <span class="example-spacer"></span> <!-- This will push the logout button to the right -->
  <button mat-icon-button (click)="logOut()">
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>


<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [ngStyle]="{'background-color': currentTheme?.accentColor, 'color': currentTheme?.textColor}" [opened]="isExpanded" class="example-sidenav">
    <mat-nav-list >
      <ng-container *ngFor="let item of filtermenu">
        <mat-expansion-panel [ngStyle]="{'background-color': currentTheme?.accentColor, 'color': currentTheme?.textColor}"  (opened)="panelOpenState = true"  (closed)="panelOpenState = false">
          <mat-expansion-panel-header [ngStyle]="{'background-color': currentTheme?.accentColor, 'color': currentTheme?.textColor}">
            <mat-panel-title>
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <span>
                  <mat-icon>{{item.iconName}}</mat-icon>
                  <span>{{item.displayName}}</span>
                </span>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ng-container *ngFor="let child of item.children">
            <mat-list-item [routerLink]="[child.route]">
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-icon>{{child.iconName}}</mat-icon>
                {{child.displayName}}
              </div>
            </mat-list-item>
          </ng-container>
        </mat-expansion-panel>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
