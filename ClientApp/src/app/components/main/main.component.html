<!-- main.component.html -->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="mat-elevation-z4">
      <mat-toolbar color="primary" class="sidenav-toolbar">FarmFresh Direct</mat-toolbar>
      <mat-nav-list class="sidenav-list">
        <mat-expansion-panel *ngFor="let menu of menuItems" [expanded]="false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ menu.name }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list *ngIf="menu.children">
            <a mat-list-item *ngFor="let child of menu.children" [routerLink]="child.route">
              {{ child.name }}
            </a>
          </mat-nav-list>
          <a mat-list-item *ngIf="!menu.children" [routerLink]="menu.route">
            {{ menu.name }}
          </a>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="top-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>FarmFresh Direct</span>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
