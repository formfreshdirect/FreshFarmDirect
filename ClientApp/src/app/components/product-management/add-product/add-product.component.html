<mat-card class="product-add-card">
  <mat-toolbar color="primary" class="product-add-toolbar">
    <h1>Add New Product</h1>
  </mat-toolbar>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>Product Name</mat-label>
          <input matInput formControlName="productName" required>
          <mat-error *ngIf="productForm.get('productName')?.hasError('required')">
            Product name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category" required>
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.get('category')?.hasError('required')">
            Category is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required></textarea>
          <mat-error *ngIf="productForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="half-width">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required>
          <mat-error *ngIf="productForm.get('price')?.hasError('required')">
            Price is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="half-width">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" required>
          <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">
            Quantity is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="half-width">
          <mat-label>SKU</mat-label>
          <input matInput formControlName="sku" required>
          <mat-error *ngIf="productForm.get('sku')?.hasError('required')">
            SKU is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="half-width">
          <mat-label>Supplier</mat-label>
          <input matInput formControlName="supplier" required>
          <mat-error *ngIf="productForm.get('supplier')?.hasError('required')">
            Supplier is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <div class="file-upload full-width">
          <label>Product Images</label>
          <input type="file" (change)="onFileSelected($event)" multiple>
        </div>
      </div>
      <div class="row">
        <div class="image-preview full-width">
          <div class="image-container" *ngFor="let image of imagePreviews; let i = index">
            <img [src]="image" alt="Product Image">
            <button mat-icon-button color="warn" class="remove-button" (click)="removeImage(i)">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="row button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Add Product</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </form>
</mat-card>
