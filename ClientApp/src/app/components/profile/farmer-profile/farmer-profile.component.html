<div class="profile-section">
  <h2>Update Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    <mat-form-field class="full-width">
      <input matInput formControlName="firstName" placeholder="First Name">
      <mat-error *ngIf="profileForm.get('firstName')?.invalid">First Name is required.</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput formControlName="lastName" placeholder="Last Name">
      <mat-error *ngIf="profileForm.get('lastName')?.invalid">Last Name is required.</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput formControlName="email" placeholder="Email">
      <mat-error *ngIf="profileForm.get('email')?.invalid">Enter a valid email.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Changes</button>
  </form>
</div>
