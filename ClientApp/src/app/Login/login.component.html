<div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control transparent-input" formControlName="email" required>
            <div *ngIf="email?.invalid && email?.touched" class="text-danger">
              <div *ngIf="email?.hasError('required')">Email is required</div>
              <div *ngIf="email?.hasError('email')">Enter a valid email address</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control transparent-input" formControlName="password" required>
            <div *ngIf="password?.invalid && password?.touched" class="text-danger">
              <div *ngIf="password?.hasError('required')">Password is required</div>
              <div *ngIf="password?.hasError('minlength')">Password must be at least 6 characters</div>
            </div>
          </div>
  
          <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Log In</button>
        </form>
        <div class="registration-buttons">
            <button mat-button color="primary" (click)="navigateToFarmerRegistration()">Farmer Registration</button>
            <button mat-button color="primary" (click)="navigateToRetailerRegistration()">Retailer Registration</button>
          </div>
      </div>
    </div>
  </div>
